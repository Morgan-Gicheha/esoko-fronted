<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <div id="app">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            pay with mpesa
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="exampleModalLabel"></h3> <br> <br>
                        <h5 class="modal-title" id="exampleModalLabel">Payment status :: {{paymentStatus}}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form method="post" @submit.prevent='lipaNaMpesa'>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Phone number</label>
                                <input type="tel" class="form-control" id="exampleFormControlInput1"
                                    v-model="phoneNumber" />
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="exampleFormControlInput1"
                                    v-model="amount" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>


    <script>
        var app = new Vue({
            el: "#app",
            data: {
                mss: "hello world",
                loading: true,
                errored: "",
                phoneNumber: "",
                amount: '',
                response: "",
                success: "",
                activeClass: "active",
                merchant: '',
                checkout:'',
                paymentStatus:'...'
            },
            methods: {


                lipaNaMpesa() {
                    axios
                        .post("http://127.0.0.1:5000/stkpush", {
                            phoneNumber: this.phoneNumber,
                            amount: this.amount,
                        })

                        .then((res) => { console.log('THIS IS MY MPESA RESPONSE', res.data) })
                        .catch((err) => { console.log("THIS IS MY MPESA ERROR RESPONSE", err); })
                },
            },

            mounted() {
                axios
                    .get("http://127.0.0.1:5000/json/forex")
                    .then((response) => {
                        this.mss = response.data[0]["Weekly Time Series"];
                        console.log(response.data[0]["Weekly Time Series"]["2021-12-10"]);
                    })
                    .catch((error) => {
                        console.log(error);
                        this.errored = error;
                    })
                    .finally(() => (this.loading = false));
            },


        });

    </script>
</body>

</html>
